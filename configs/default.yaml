# Configuration for Cell-Free Network RL Project

# Network Configuration
network:
  num_aps: 25                    # Number of Access Points
  num_users: 10                  # Number of users
  num_antennas_per_ap: 1         # Antennas per AP
  area_size: 500.0               # Coverage area (meters)
  carrier_frequency: 3.5e9       # Carrier frequency (Hz)
  bandwidth: 10e6                # System bandwidth (Hz)
  max_power_per_ap: 0.2          # Max power per AP (Watts = 200 mW)
  noise_power_dbm: -94           # Noise power (dBm)
  circuit_power_per_ap: 0.2      # Circuit power per active AP (Watts = 200 mW)

# Environment Configuration
environment:
  qos_min_rate_mbps: 5.0         # Minimum QoS requirement (Mbps)
  qos_weight: 10.0               # Weight for QoS penalty in reward
  episode_length: 100            # Steps per episode
  action_type: 'discrete'        # 'discrete' or 'continuous'
  num_power_levels: 5            # Number of discrete power levels (if discrete)

# Training Configuration
training:
  total_timesteps: 100000        # Total training timesteps
  eval_freq: 5000                # Evaluation frequency
  save_freq: 10000               # Model save frequency
  n_eval_episodes: 10            # Episodes for evaluation
  
  # DQN specific
  dqn:
    learning_rate: 0.0001
    buffer_size: 100000
    learning_starts: 1000
    batch_size: 64
    gamma: 0.99
    tau: 1.0
    train_freq: 4
    gradient_steps: 1
    target_update_interval: 1000
    exploration_fraction: 0.3
    exploration_initial_eps: 1.0
    exploration_final_eps: 0.05
  
  # PPO specific
  ppo:
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5

# Evaluation Configuration
evaluation:
  n_episodes: 100                # Number of episodes for final evaluation
  baseline_strategies:           # Baseline strategies to compare
    - 'nearest_max'
    - 'random'
    - 'equal_all'
    - 'distance'
    - 'load_balance'

# Output Configuration
output:
  results_dir: './results'
  logs_dir: './logs'
  plots_dir: './plots'
  tensorboard_log: './tensorboard'
  save_models: true
  save_plots: true
  verbose: 1

# Random Seeds
seed:
  env_seed: 42
  agent_seed: 42
  eval_seed: 123
